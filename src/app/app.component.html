<div class="container">
  <h1>Grade manager</h1>
  <hr>
  <div class="form-group">
    <h3>Add new grade</h3>
  </div>
  <hr>
<hr>
<h3>List of students</h3>
<h4>Filter by:</h4>
<div class="row">
  <label class="col-2">Name: </label>
  <input class="col-10" type="text">
</div>
<div class="row mt-3">
  <label class="col-2">Final grade:</label>
  <div class="col-10">
    <button class="btn btn-primary w-19" (click)="setGradeFilter(1)">1</button>
    <span class="w-01"></span>
    <button class="btn btn-primary w-19" (click)="setGradeFilter(2)">2</button>
    <span class="w-01"></span>
    <button class="btn btn-primary w-19" (click)="setGradeFilter(3)">3</button>
    <span class="w-01"></span>
    <button class="btn btn-primary w-19" (click)="setGradeFilter(4)">4</button>
    <span class="w-01"></span>
    <button class="btn btn-primary w-19" (click)="setGradeFilter(5)">5</button>
  </div>
</div>
<div class="row mt-3">
  <div class="col-2"></div>
  <div class="col-10 row">
    <div class="col-1"></div>
    <button class="btn btn-outline-success col-3">positive</button>
    <div class="col-1"></div>
    <button class="btn btn-outline-danger col-3">negative</button>
    <div class="col-1"></div>
    <button class="btn btn-outline-secondary col-3">no grade</button>
  </div>
</div>
<h4>Sort by:</h4>
<table class="table">
  <thead>
    <tr>
      <th>Name(Age)</th>
      <th>Best grade</th>
      <th>Worst grade</th>
      <th>Final grade</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let student of students">
      <tr *ngIf="isFilteredGrade(getFinalGrade(student.id))" [ngStyle]="{'background-color': this.getFinalGrade(student.id)===5 ? 'red' : this.getFinalGrade(student.id)===0 ? 'gray' : ''}">
        <td>{{student.lastname.toUpperCase()}} {{student.firstname}}({{student.age}})</td>
        <td>{{getBestGrade(student.id)}}</td>
        <td>{{getWorstGrade(student.id)}}</td>
        <td *ngIf="getFinalGrade(student.id)!=0">{{getFinalGrade(student.id)}}</td>
        <td *ngIf="getFinalGrade(student.id)==0">no grade</td>
      </tr>
    </ng-container>
  </tbody>
</table>
</div>
